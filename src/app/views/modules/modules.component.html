<div class="grid-container">
  <h1 class="mat-h1">Welcome</h1>
  <mat-grid-list cols="4" rowHeight="200px">
    <mat-grid-tile *ngFor="let module of modules " [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <div mat-card-avatar>
            <mat-icon class="dashboard-icon" color="primary">{{module.icon}}</mat-icon>
          </div>
          <mat-card-title>
            {{module.title}}
          </mat-card-title>
          <mat-card-subtitle>
            {{module.subtitle}}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions class="module-actions">
          <button color="primary" mat-icon-button>
            <mat-icon>shopping_cart</mat-icon>
          </button>
          <button color="primary" mat-icon-button>
            <mat-icon>account_tree</mat-icon>
          </button>
          <button color="primary" mat-icon-button>
            <mat-icon>poll</mat-icon>
          </button>
          <span class="spacer"></span>
          <button color="primary" mat-stroked-button>
            <mat-icon>add_shopping_cart</mat-icon>
            {{module.orderButton}}
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
