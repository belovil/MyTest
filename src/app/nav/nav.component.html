<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false"
               class="sidenav"
               fixedInViewport>
    <mat-toolbar>COP</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">
        <mat-icon color="primary" matListIcon>home</mat-icon>
        <h3 mat-line>Home</h3>
      </a>
      <a mat-list-item routerLink="/applications">
        <mat-icon color="primary" matListIcon>view_in_ar</mat-icon>
        <h3 mat-line>My Applications</h3>
      </a>
      <a href="#" mat-list-item>
        <mat-icon color="primary" matListIcon>build</mat-icon>
        <h3 mat-line>Administration</h3>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
        aria-label="Toggle sidenav"
        mat-icon-button
        type="button">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>TODO</span>
    </mat-toolbar>

    <router-outlet></router-outlet>


  </mat-sidenav-content>
</mat-sidenav-container>
